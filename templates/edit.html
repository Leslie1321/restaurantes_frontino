{% extends "base.html" %}
{% block content %}

<h2>Editar Restaurante</h2>

<form method="POST" enctype="multipart/form-data" class="mt-3">

    <div class="mb-3">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ restaurante.nombre }}" required class="form-control">
    </div>

    <div class="mb-3">
        <label>Dirección:</label>
        <input type="text" name="direccion" value="{{ restaurante.direccion }}" required class="form-control">
    </div>

    <div class="mb-3">
        <label>Teléfono:</label>
        <input type="text" name="telefono" value="{{ restaurante.telefono }}" required class="form-control">
    </div>

    <div class="mb-3">
        <label>Foto actual:</label><br>

        {% if restaurante.foto %}
        <img src="{{ url_for('static', filename='fotos/' + restaurante.foto) }}" width="120">
        {% else %}
        <span class="text-muted">Sin foto</span>
        {% endif %}
    </div>

    <div class="mb-3">
        <label>Cambiar foto:</label>
        <input type="file" name="foto" accept="image/*" class="form-control">
    </div>

    <button class="btn btn-primary">Actualizar</button>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">Cancelar</a>

</form>

{% endblock %}
